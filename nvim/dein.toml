[[plugins]] # color scheme
repo = 'arcticicestudio/nord-vim'
hook_add = '''
  colorscheme nord
  let g:nord_cursor_line_number_background = 1
  let g:nord_uniform_diff_background = 1
'''

[[plugins]] # NERDTree
repo = 'preservim/nerdtree'
hook_add = '''
  let NERDTreeShowHidden=1
  nnoremap <silent><C-a> :NERDTreeFind<CR>:vertical res 30<CR>
'''

[[plugins]] # neoterm
repo = 'kassio/neoterm'
hook_add = '''
  let g:neoterm_default_mod = 'botright'
  let g:neoterm_automap_keys = '<C-c>'
  nnoremap <C-n> :Tnew<CR>
  nnoremap <C-l> :Tclear<CR>
  nnoremap <C-t> :<c-u>exec v:count.'Topen'<CR> :T<Space>
  nnoremap <C-h> :TcloseAll<CR>
  nnoremap td :Tclose!<CR>
'''

[[plugins]] # ウィンドウの幅をctr+eで調整
repo = 'simeji/winresizer'

[[plugins]] # airline
repo = 'vim-airline/vim-airline'
[[plugins]]
repo = 'vim-airline/vim-airline-themes'
depends = 'vim-airline'
hook_add = '''
  let g:airline_powerline_fonts = 1
  let g:airline_theme = 'nord'
  let g:airline#extensions#tabline#enabled = 1
  let g:airline#extensions#tabline#buffer_idx_mode = 1
  let g:airline#extensions#tabline#fnamemod = ':t'
'''

[[plugins]] # gitの各種コマンド実行
repo = 'tpope/vim-fugitive'

[[plugins]] # gitのHEADとの差分を表示
repo = 'airblade/vim-gitgutter'

[[plugins]] # linters
repo = 'dense-analysis/ale'
hook_add = '''
  let g:ale_lint_on_enter = 1
  let g:ale_lint_on_save = 1
  let g:ale_linters = {
    \ 'ruby': ['rubocop', 'solargraph'],
    \ }
  let g:ale_sign_error='E'
  let g:ale_sign_warning='W'
'''

[[plugins]] # インデントの可視化
